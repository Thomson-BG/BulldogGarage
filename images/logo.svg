<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bulldogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Bulldog Head -->
  <g transform="translate(10, 10)">
    <!-- Main head shape -->
    <ellipse cx="30" cy="30" rx="25" ry="22" fill="url(#bulldogGradient)" filter="url(#shadow)"/>
    
    <!-- Ears -->
    <ellipse cx="15" cy="20" rx="8" ry="12" fill="url(#bulldogGradient)" transform="rotate(-30 15 20)"/>
    <ellipse cx="45" cy="20" rx="8" ry="12" fill="url(#bulldogGradient)" transform="rotate(30 45 20)"/>
    
    <!-- Eyes -->
    <circle cx="22" cy="25" r="4" fill="#000"/>
    <circle cx="38" cy="25" r="4" fill="#000"/>
    <circle cx="23" cy="24" r="1.5" fill="#fff"/>
    <circle cx="39" cy="24" r="1.5" fill="#fff"/>
    
    <!-- Snout -->
    <ellipse cx="30" cy="35" rx="12" ry="8" fill="#D2691E"/>
    <ellipse cx="30" cy="38" rx="4" ry="3" fill="#000"/>
    
    <!-- Nose -->
    <ellipse cx="30" cy="32" rx="3" ry="2" fill="#000"/>
    
    <!-- Mouth -->
    <path d="M 30 40 Q 25 45 20 42" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 30 40 Q 35 45 40 42" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Fangs -->
    <polygon points="26,40 28,45 30,40" fill="#fff"/>
    <polygon points="30,40 32,45 34,40" fill="#fff"/>
  </g>
  
  <!-- Graffiti Style Text "BULLDOG GARAGE" -->
  <g transform="translate(70, 15)">
    <!-- Background outline for graffiti effect -->
    <text x="2" y="25" font-family="Impact, Arial Black, sans-serif" font-size="20" font-weight="900" 
          fill="#000" stroke="#000" stroke-width="3" letter-spacing="1px">BULLDOG</text>
    <text x="2" y="50" font-family="Impact, Arial Black, sans-serif" font-size="20" font-weight="900" 
          fill="#000" stroke="#000" stroke-width="3" letter-spacing="1px">GARAGE</text>
          
    <!-- Main text -->
    <text x="0" y="23" font-family="Impact, Arial Black, sans-serif" font-size="20" font-weight="900" 
          fill="url(#textGradient)" stroke="#00d4ff" stroke-width="1" letter-spacing="1px" filter="url(#shadow)">BULLDOG</text>
    <text x="0" y="48" font-family="Impact, Arial Black, sans-serif" font-size="20" font-weight="900" 
          fill="url(#textGradient)" stroke="#00d4ff" stroke-width="1" letter-spacing="1px" filter="url(#shadow)">GARAGE</text>
          
    <!-- Graffiti style decorations -->
    <circle cx="175" cy="15" r="3" fill="#00d4ff" opacity="0.7"/>
    <circle cx="185" cy="25" r="2" fill="#ff6b35" opacity="0.7"/>
    <circle cx="180" cy="40" r="2.5" fill="#00d4ff" opacity="0.7"/>
    
    <!-- Speed lines for dynamic effect -->
    <line x1="160" y1="10" x2="170" y2="8" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="165" y1="55" x2="175" y2="57" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
    <line x1="155" y1="30" x2="165" y2="28" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>